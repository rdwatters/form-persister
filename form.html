<!-- Form -->
<div class="col-xs-12 col-sm-12 form-block">
    <div class="container">
        
        <!-- Start Form -->
        <form class="form" data-parsley-validate="">
        	<h4> Tell us about yourself </h4>
            <div class="info-group-1">
                <div class="input-group" data-validation="name">
                    <input type="text" required="" data-parsley-error-message="A first name is required." data-parsley-group="required-group" data-parsley-trigger="change" id="input-first-name">
                    <label>First Name</label>
                    <div class="errorBlock"></div>
                </div>
                <div class="input-group" data-validation="name" data-parsley-minlength="3">
                    <input type="text" required="" data-parsley-error-message="A last name is required." data-parsley-group="required-group" data-parsley-trigger="change" id="input-last-name">
                    <label>Last Name</label>
                    <div class="errorBlock"></div>
                </div>
            </div>
            <div class="group-careers">
                <div class="input-group" data-validation="email">
                    <input type="email" maxlength="80" name="email" size="20" type="email" required="" data-parsley-type="email" data-parsley-trigger="change" data-parsley-required="An email is required." data-parsley-trigger="change" id="input-email">
                    <label>Email</label>
                    <div class="errorBlock"></div>
                </div>
                <div class="input-group" data-validation="phone">
                    <input type="tel" maxlength="20" name="phone" size="20" id="input-phone-number">
                    <label>Phone Number</label>
                </div>
                <div class="input-group" data-validation="name">
                    <h4>What would be your ideal role be at Rightpoint?</h4>
                    <textarea name="" id="input-ideal-role" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="group-something-else">
                <!-- Place here for Something Else Group   -->
                <div class="input-group" data-validation="email">
                    <input type="email" maxlength="80" name="email" size="20" type="email" required="" data-parsley-type="email" data-parsley-trigger="change" data-parsley-required="An email is required." data-parsley-trigger="change" id="input-email-something-else">
                    <label>Email</label>
                    <div class="errorBlock"></div>
                </div>
                <div class="input-group" data-validation="phone">
                    <input type="tel" maxlength="20" name="phone" size="20" id="input-phone-number-something-else">
                    <label>Phone Number</label>
                </div>
                <div class="input-group" data-validation="name">
                    <h4>How can we help?</h4>
                    <textarea name="" id="input-how-can-we-help-something-else" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="group-new-business">
                <div class="input-group" data-validation="empty">
                    <input type="text" data-parsley-required="" data-parsley-error-message="A company name is required." data-parsley-group="required-group" data-parsley-trigger="change" id="input-company-name">
                    <label>Company Name</label>
                    <div class="errorBlock"></div>
                </div>
                <div class="input-group">
                    <input type="email" maxlength="80" name="email" size="20" type="email" data-parsley-required="Please enter a valid email address." data-parsley-trigger="change" data-parsley-group="required-group" id="input-company-email">
                    <label>Company Email</label>
                    <div class="errorBlock"></div>
                </div>
                <div class="input-group" data-validation="phone">
                    <input type="tel" maxlength="20" name="phone" size="20" id="input-company-phone-number">
                    <label>Phone Number</label>
                </div>
                <div class="input-group" data-validation="name">
                    <h4>How can we help?</h4>
                    <textarea name="" id="input-how-can-we-help-company" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="checkbox-row">
                <div class='frame'>
                    <input checked id='check_1' name='check' type='checkbox'>
                    <label class='check' for='check_1'>
                        <img src="./img/checkmark.svg" alt="Checkmark icon.">
                    </label>
                    <p>Keep me informed about Rightpoint news and events. </p>
                </div>
            </div>
            <!-- Regular Button -->
            <div class="contact-btn">
                <input class="black-btn-theme" type="submit">
            </div>
            <div class="contact-btn">
                <input class="blue-btn-theme" type="submit">
            </div>
            <div class="contact-btn">
                <input class="gray-btn-theme" type="submit">
            </div>
